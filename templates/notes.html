{% extends 'base.html'%}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
   <!-- Notes -->
   <section id="listings" class="py-5">
    <div class="container">
      <h3 class="text-center mb-3">Notes</h3>
      <div class="row">
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card listing-preview">
            <div class="card-body">
              <div class="listing-heading text-center">
                <h4 class="text-primary">Add a note</h4>
              </div>
              <a href="{% url 'addnote' %}" class="btn btn-primary btn-block"><h1>+</h1></a>
            </div>
          </div>
        </div>
        
        {% for note in notes %}
     
        <!-- Note i -->
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card listing-preview">
            <div class="card-body">
              <div class="listing-heading text-center">
                <h4 class="text-primary">{{note.text}}</h4>
              </div>
              <a href="{% url 'editNote' note.id %}" class="btn btn-primary btn-block">Edit</a>
              <a href="{% url 'deleteNote' note.id %}" class="btn btn-primary btn-block">Delete</a>
            </div>
          </div>
        </div>
      {% endfor%}
      </div>
    </div>
    </section>
</body>
</html>
{% endblock %}
